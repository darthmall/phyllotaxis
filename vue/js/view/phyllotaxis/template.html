<div
  id="canvas"
  v-component="{{ renderer }}"
  v-with="
    color   : floretColor,
    florets : florets,
    size    : floretSize"
  ></div>

<form id="settings">
  <div v-partial="phyllotaxis-settings"></div>

  <fieldset>
    <legend>Florets</legend>
    <select v-model="renderer">
      <option value="phyllotaxis-canvas-renderer">Circles</option>
      <option value="phyllotaxis-line-renderer">Line</option>
    </select>

    <div
      v-component="phyllotaxis-stepper"
      v-with="value: floretSize">
      Size
    </div>

    <label>
      <input
        type="checkbox"
        v-model="colored">
      Colored
    </label>
  </fieldset>

  <fieldset>
    <legend>Animation</legend>
    <div
      v-component="phyllotaxis-stepper"
      v-with="value: step"
      data-step="0.0001">
      Step
    </div>
  </fieldset>

  <button
    type="button"
    class="primary"
    v-class="on : playing"
    v-on="click : playing = !playing">Play</button>
</form>
