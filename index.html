<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Phyllotaxis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
  body {
    background-color: #fff;
    margin          : 0;
    padding         : 0;
  }

  .floret {
    fill: #333;
  }

  #settings {
    position: fixed;
    top     : 0;
    right   : 0;
    bottom  : 0;
    width   : 200px;
  }

  label {
    display: block;
  }

  input[type="text"] {
    display: block;
  }
  </style>
</head>

<body>
  <div id="phyllotaxis"></div>
  <script src="Phyllotaxis.js"></script>
</body>
</html>
